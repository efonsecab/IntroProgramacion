    <body>
        <div>
            <h2>
                Ejemplo de links y botones
            </h2>
            <ul>
                <li>
                    <a href="http://www.google.com" target="_blank" class="btn btn-primary">Ir a Google</a>
                </li>
                <li>
                    <a href="http://www.yahoo.com" target="_blank" class="btn btn-warning">Ir a Yahoo</a>
                </li>
                <li>
                    <a href="http://www.bin.com" target="_blank" class="btn btn-default">Ir a Bing</a>
                </li>
            </ul>
        </div>
        <h1>Introduccion a los CSS</h1>
        <h2>Uso de librerias de estilos</h2>
        <h3>Ejemplo</h3>

        <!--
            Nombre  Edad   País

                </div>
                <div class="col-sm-4">
                    Edad
                </div>
                <div class="col-sm-4">
                    Pais

            <div class="row">

                    Juan
                </div>
                <div class="col-sm-4">
                    15
                </div>
                <div class="col-sm-4">
                    Panama
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    Mary
                </div>
                <div class="col-sm-4">
                    35
                </div>
                <div class="col-sm-4">

                    26
                </div>

                    Belice

                    Karla

            <div class="row myCustomCarousel">
                <div id="myFirstCarousel" class="carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myFirstCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myFirstCarousel" data-slide-to="1"></li>
                        <li data-target="#myFirstCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/HDRI_Sample_Scene_Balls_%28JPEG-HDR%29.jpg"/>
                        </div>
                        <div class="item">
                            <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Lensbaby-sample.JPG" />
                        </div>
                        <div class="item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Fujifilm_X100_sample_02.jpg/1280px-Fujifilm_X100_sample_02.jpg" />
                        </div>
                        <a class="left carousel-control" href="#myFirstCarousel" role="button" data-slide="prev">
